<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="add-transaction.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex">
        <form onsubmit="return false">
            <div class="mb-3">
                <h2>Maak een Transactie</h2>
            </div>
            <div class="mb-3">
                <label class="form-label">Bedrag</label>
                <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Verzender</label>
                <input type="text" class="form-control" id="sender">
            </div>
            <div class="mb-3">
                <label class="form-label">Ontvanger</label>
                <input type="text" class="form-control" id="receiver">
            </div>
            <button id="createTransaction" class="btn btn-primary">Maak transactie</button>
            <p id="notification" class="text-success invisible">Transactie gemaakt!</p>
        </form>

    </div>
</body>

</html>
