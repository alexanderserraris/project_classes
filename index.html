<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="index.js"></script>
</head>

<body class="d-flex flex-row vh-100 vw-100 justify-content-center">
    <div class="d-flex flex-column align-items-center">
        <h2>Transacties</h2>
        <a href="add-transaction.html" class="pb-2">Voeg transactie toe</a>
        <div id="transaction-list" class="list-group">
            <a name="transaction-card" href="#" class="list-group-item list-group-item-action">
                <!-- Template card for reference-->
                <div class="d-flex justify-content-left align-items-bottom">
                    <h3 name="amount" class="mb-0">{amount}</h3>
                    <small class="text-muted">bits</small>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <p name="sender" class="m-0">{sender}asdddddd</p>
                    </div>
                    <div class="col px-0">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                    <div class="col">
                        <p name="receiver" class="m-0">{receiver}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
